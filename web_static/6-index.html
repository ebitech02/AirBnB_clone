<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone - Web Static</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
    <link rel="icon" href="images/icon.png" type="image/icon">
</head>
<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Nairobi, Nakuru, Kisumu...</h4>
                <ul class="popover">
                    <li>
                        <h2>Nairobi:</h2>
                        <ul class="popover-items">
                            <li>Westlands</li>
                            <li>Upperhill</li>
                        </ul>
                    </li>
                    <li>
                        <h2>Nakuru:</h2>
                        <ul class="popover-items">
                            <li>Naivasha</li>
                            <li>Molo</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Air Conditioning, WiFi, TV...</h4>
                <ul class="popover">
                    <li>Air Conditioning</li>
                    <li>WiFi</li>
                    <li>Hot Tub</li>
                    <li>Dryer</li>
                    <li>TV</li>
                    <li>Washer</li>
                </ul>
            </div>
            <button type="button" class="search-button">Search</button>
        </section>
    </div>
    <footer>Best School</footer>
</body>
</html>
